<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <nav id="navbar">
        <img src="logo.png" alt="logo" >
        <h1>ExpenseTracker</h1>

    </nav>
    <div id="container">
        <div> 
 
            <div class="btn" id="submit">
                 <img src="add.png" alt="" width="80px" height="80px">
            
             </div>
           

            <div class="btn" id="task">
                <h2>Add new task here</h2>
                <h3>Add Expense Name</h3>
                <input id="title" placeholder="Enter task title here" type="text" max="20">
                <h3>Add Price</h3>
                <input type="number" name="" id="description" value="0" min="0" ></input>
                <button id="sbtn">Add Expense</button>
              
               </div>

                 <div class="btn" id="clear">
                 <img src="add.png" alt="" width="80px" height="80px">
                 Clear All</div>
                 
                 
                 
                </div>
                <div class="btn" id="total">
          <h2>Total Expenses</h2>
          <p id="totalvalue"></p>
                </div>
          
    
        
        </div>
        
    
    <script src="todolist.js"></script>
</body>
</html>
